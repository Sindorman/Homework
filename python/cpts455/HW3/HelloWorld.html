<!DOCTYPE html>
<html>
  <head>
    <!-- Begin HEAD section of document. Here we must use HTML comments as shown
    here. -->
    <!-- Default target for all hyperlinks in this file:
    https://www.w3schools.com/tags/att_base_target.asp -->
    <base target="_top"> 
    <!-- Provide metadata on this file. Can be used by browsers, search engines,
    etc. -->
    <meta charset="utf-8">
    <!-- HTML5 method that specifies viewable part of page ('viewport'). Always
         use the following, which sets the width of the page to the width of the
         device and scales page content to fit into page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import External stylesheets and libraries using 'CDN' (content delivery
    network) links: -->
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">    
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- Our local CSS stylesheet -->
    <link rel="stylesheet" href = "styles/navbar.css">
    <link rel="stylesheet" href = "styles/modal.css">

</head>
 
<body>
  <!-- Begin the BODY section of the document.  -->
    
  <!-- Fixed menu and button content goes here to define app structure: the top
       bar, the side menu, the bottom bar, and the floating contextual action
       button  -->
  <!-- The top navigation bar -->
  <div id="navBar" class="navbar">  
    <span class="navbarItems">
      <button id="menuBtn" style="background-color: transparent;
      border-color:#13294E; text-align: center" disabled>
        <span id="menuIcon" class="fas fa-bars" style="color:white;
        font-size: 30px; cursor:pointer; text-align: center">
        </span>
      </button>
      <span id="pageTitle" style="color:white; font-size: 18px">
        Welcome to GPA Calculator</span>
    </span>
  </div>
<!-- END SIDEMENU -->

<!-- BEGIN FIXED BOTTOM BAR -->
<div id="bottomBar" class="bottombar" hidden>
<a id="feedMode" class="bottomBarBtn menuItemSelected"><span style="display:block; padding-top:3px"
class="nonMenuItem fas fa-th-list"></span><span style="display:block;font-size:
small">Feed</span></a>
<a id="dataTableMode" class="bottomBarBtn"><span style="display:block; padding-top:3px"
class="nonMenuItem fas fa-history"></span><span style="display:block;font-size:
small">GPA</span></a>
<a id="coursesMode" class="bottomBarBtn"><span style="display:block; padding-top:3px"
class="nonMenuItem fas fa-flag"></span><span style="display:block;font-size:
small">Courses</span></a> 
</div>
<!-- END FIXED BOTTOM BAR-->

<!-- START FLOATING BUTTON  -->
<div class="floatButton" id="floatBtnDiv">
    <a class="nonMenuItem float" id="floatBtn" onclick="logGPA()">
        <span class="my-float fas fa-plus" id="floatBtnIcon"></span>
    </a>
</div>  
<!-- END FLOATING BUTTON -->

<!-- START MODAL DIALOG BOX DEFINITION-->
<div id="aboutModal" class="modal" role="dialog">
  <!-- Modal content-->
  <div class="modal-content" style="background: #fff">
      <div class="modal-header">
        <center>
          <h3 class="modal-title"><b>About GPA Calculator</b>
             <button id="modalClose" class="close"
               style="border: 2px solid black;
               background-color: black; color: white">
               &times;</button>
          </h3>
        </center>
        
      </div>
      <div class="modal-body">
        <center>
        <img
        src="https://dl.dropboxusercontent.com/s/awuwr1vpuw1lkyl/SpeedScore4SplashLogo.png"
        height="200" width="200">
        </center>
        <p>GPA Calculator apps support</p>
      </div>
      <div class="modal-footer">
            <button id="aboutOK" class="close" style="border: 2px solid
            black; padding: 4px; background-color: black; color: white">
            OK</button>
      </div>
  </div>
</div>
<!-- END MODAL DIALOG BOX DEFINITION-->

    <div id="loginModeDiv" class="paddedPage">
        <center>
        <h1></h1>
        <form id="loginInterface">
                    <label for="emailInput" style="padding:0px;
                    font-size:24px">Email:
                        <input class="form-control" type="email" 
                        placeholder="Enter Email Address" id="emailInput"
                        pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b"
                        style="text-align:center;width:90%; height:10%; font-size:
                        24px" required>
                    </label>
                    <p></p>
                    <!-- Password must be 8 chars and contain at least 
                        1 number, 1 upper, 1 lower, 1 special char-->
                    <!-- pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" -->
                    <label for="passwordInput" style="padding:0px;
                    font-size:24px">Password: 
                        <input class="form-control" type="password"
                        placeholder="Enter Password" id="passwordInput"
                        pattern=".{8,}"
                        style="text-align:center;width:90%; height:10%; font-size:
                        24px" required>
                    </label>
                <p class="bg-danger" id = "feedback" style="font-size:16px"></p>
                <button type="submit" id="loginBtn" class="loginBtn btn btn-primary
                btn-block btncolortheme" style="width:70%; font-size: 36px">
                <span id="loginBtnIcon" class="fas fa-sign-in-alt"></span>
                    Log In
                    </button>
                <br />
                <a role="button" class="loginBtn"><img
                src="https://drive.google.com/uc?export=view&id=1YXRuG0pCtsfvbDSTzuM2PepJdbBpjEut"></a>
                <a role="button" class="loginBtn"><img
                src="https://drive.google.com/uc?export=view&id=1ZoySWomjxiCnC_R4n9CZWxd_qXzY1IeL"></a>
            </form>
        </center>
    </div>
  <!-- END APP PAGE DEFINITIONS -->
</html>
